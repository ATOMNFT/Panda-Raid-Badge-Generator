<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panda Raid Badge Generator</title>
  <link rel="icon" href="Images/prbg-logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <img src="Images/prbg-logo.png" alt="Panda Logo" class="logo">
  <h1>Panda Raid Badge Generator üêº</h1>
  <p class="description">
    For raiders, by raiders. Share the $PANDA love.<br />
    Enter your Abstract wallet address, click "Generate Badge" to see your badge and download it to share!
  </p>

  <input type="text" id="walletInput" placeholder="Enter your wallet address" title="Enter your Abstract wallet address here">

  <div class="toggle-options">
   <label class="toggle-card">
     <input type="radio" name="displayType" value="balance" checked>
     <img src="Images/Icons/Balance.png" alt="Balance Icon">
     <span>Show Balance</span>
   </label>
   <label class="toggle-card">
     <input type="radio" name="displayType" value="rewards">
     <img src="Images/Icons/Rewards.png" alt="Rewards Icon">
     <span>Show Rewards</span>
   </label>
  </div>

  <div class="image-options">
    <label class="image-option">
      <img src="Images/badge1.png" onclick="selectImage(1)" title="Select badge 1">
      <input type="radio" name="badge" value="Images/badge1.png" checked>
    </label>
    <label class="image-option">
      <img src="Images/badge2.png" onclick="selectImage(2)" title="Select badge 2">
      <input type="radio" name="badge" value="Images/badge2.png">
    </label>
    <label class="image-option">
      <img src="Images/badge3.png" onclick="selectImage(3)" title="Select badge 3">
      <input type="radio" name="badge" value="Images/badge3.png">
    </label>
    <label class="image-option">
      <img src="Images/badge4.png" onclick="selectImage(4)" title="Select badge 4">
      <input type="radio" name="badge" value="Images/badge4.png">
    </label>
    <label class="image-option">
      <img src="Images/badge5.png" onclick="selectImage(5)" title="Select badge 5">
      <input type="radio" name="badge" value="Images/badge5.png">
    </label>
    <label class="image-option">
      <img src="Images/badge6.png" onclick="selectImage(6)" title="Select badge 6">
      <input type="radio" name="badge" value="Images/badge6.png">
    </label>
  </div>
  
  <div class="font-style-group">
  <label for="fontSelect">Font Style:</label>
  <select id="fontSelect">
    <option value="Segoe UI">Segoe UI</option>
    <option value="Comic Sans MS">Comic Sans</option>
    <option value="Bebas Neue">Bebas Neue</option>
    <option value="Arial Black">Bold</option>
  </select>
  </div>

  <div class="button-group">
    <button id="generateBtn" title="Generate a badge based on your wallet">Generate Badge</button>
    <button id="downloadBtn" title="Download your generated badge">Download Image</button>
  </div>

  <canvas id="badgeCanvas" width="618" height="400"></canvas>
  
  <div class="share-buttons">
   <button id="shareXBtn">Share on X</button>
   <button id="shareDiscordBtn">Share on Discord</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
